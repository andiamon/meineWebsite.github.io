            <h1>Kontakt</h1>

            <p class="lead">Haben Sie Fragen, Bemerkungen oder möchten den Verein beitreten?</p>
           
            <div margin-top=100>
                <form action="mailto:info@djk-eggolsheim-fussball.de" method="post" enctype="text/plain">
                    <fieldset>
                        
                        <label>Name</label>
                        <div class="row">
                            <div class="col-md-7">
                                <input type="text" class="form-control" autofocus placeholder="Geben Sie Ihren Namen ein">
                            </div>
                        </div>
                        <label>Email <span class="red">*</span></label>
                        <div class="row">
                            <div class="col-md-7">
                                <input type="text" class="form-control" required placeholder="Geben Sie Ihre Email ein">
                            </div>
                        </div>
                        <label>Nachricht <span class="red">*</span></label>
                        <div class="row">
                            <div class="col-md-11">
                                <textarea rows="10" class="form-control" required placeholder="Geben Sie Ihre Nachricht ein"></textarea>
                            </div>
                        </div>
                        <p>
                            <button type="submit" class="btn">Absenden</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
